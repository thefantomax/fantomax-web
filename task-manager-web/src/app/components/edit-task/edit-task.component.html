<!-- edit-task.component.html -->
<div>
    <h2>Modifier une tâche</h2>
    <form (submit)="updateTask()">
      <label>Titre</label>
      <input type="text" `[formGroup]`="task.titre" name="title" required>
      <label>Description</label>
      <textarea `[formGroup]`="task.description" name="description"></textarea>
      <label>Date d'échéance</label>
      <input type="date" `[formGroup]`="task.dueDate" name="dueDate" required>
      <button type="submit">Enregistrer</button>
    </form>
  </div>
