<!-- connexion.component.html -->
<div class="container">
    <h2>Connexion</h2>
    <form [formGroup]="connexion" (ngSubmit)="onConnexion()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!connexion.valid">Se connecter</button>
    </form>
  </div>
