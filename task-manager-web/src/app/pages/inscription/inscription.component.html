<!-- inscription.component.html -->
<div class="container">
    <h2>Inscription</h2>
    <form [formGroup]="inscription" (ngSubmit)="onInscription()">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" formControlName="nom" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="motDePasse">Mot de passe:</label>
        <input type="password" class="form-control" id="motDePasse" formControlName="motDePasse" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!inscription.valid">S'inscrire</button>
    </form>
  </div>
