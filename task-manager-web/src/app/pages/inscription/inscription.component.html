<div class="container">
  <h2>Inscription</h2>
  <form [formGroup]="inscription" (ngSubmit)="onInscription()" class="form">
    <div class="form-group">
      <label for="lastname">Nom:</label>
      <input type="text" id="lastname" formControlName="lastname" required>
    </div>
    <div class="form-group">
      <label for="firstname">Pr√©nom:</label>
      <input type="text" id="firstname" formControlName="firstname" required>
    </div>
    <div class="form-group">
      <label for="username">Pseudo:</label>
      <input type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <button type="submit" [disabled]="inscription.invalid" class="btn-submit">S'inscrire</button>
  </form>
</div>
